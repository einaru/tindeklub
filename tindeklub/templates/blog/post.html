{# blog/post.html #}
{# vim: set ts=2 sw=2 noai syntax=jinja: #}
{% extends "layout.html" %}
{% block content %}
<article class="post">
	<header>
		<hgroup>
			<h1><a href="{{ url_for('blog.show_post', slug=post.slug) }}">{{ post.title }}</a></h1>
			<h4><time pubdate date="{{ post.date_created | shortisotime }}"><em>{{ post.date_created | friendlytime }}</em></time></h4>
		</hgroup>
	</header>
	<p>
		{{ post.body | markdown }}
	</p>
	<a href="{{ url_for('blog.show_post', slug=post.slug) }}">{{ _('Read more') }}</a>
	<footer>
		<p>
			<a href="{{ url_for('blog.show_category', slug=post.category.slug) }}">{{ post.category }}</a>
		</p>
	</footer>
</article>
{% endblock %}
